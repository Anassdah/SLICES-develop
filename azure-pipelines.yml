

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

pool:
 name: Default
 #name: Azure Pipelines
 
resources:
- repo: self



stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default

    steps:

    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
      displayName: Install docker
        # Docker
    - task: Docker@2
      inputs:
        containerRegistry: 'dockeregistry'
        repository: 'anassdahchour/blueprint'
        command: 'buildAndPush'
        Dockerfile: 'sopnode/ansible/Dockerfile'
    - script: | 
              git clone --recurse-submodule https://github.com/dsaucez/SLICES.git 
              git checkout tags/2nd-summer-school -b test
              cd SLICES/sopnode/ansible
              docker run -it -v "$(pwd)":/blueprint -v ${HOME}/.ssh/id_rsa_blueprint:/id_rsa_blueprint blueprint


