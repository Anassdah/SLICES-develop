---
# Dependencies for k8s
- include_tasks: setup.yaml

- name: Add k8s APT key
  ansible.builtin.apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add k8s repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    update_cache: true

- name: Install k8s tools
  ansible.builtin.apt:
    name: '{{ item }}'
    autoclean: yes
    state: present
  with_items: '{{ k8s_tools }}'

- name: Create a symbolic link /run/systemd/resolve -> /run/resolvconf/
  ansible.builtin.file:
    src: /run/resolvconf/ 
    dest: /run/systemd/resolve
    state: link
  when: ansible_distribution == 'Debian' and ansible_distribution_major_version == 9
- name: Create ~/.kube
  ansible.builtin.file:
    path: ~/.kube/
    state: directory
- name: Create /var/lib/kubelet/ directory
  ansible.builtin.file:
    path: /var/lib/kubelet/
    state: directory
- name: Create /etc/kubernetes/manifests directory
  ansible.builtin.file:
    path: /etc/kubernetes/manifests
    state: directory

- name: Reset k8s
  shell: "kubeadm reset -f --cri-socket unix:///var/run/cri-dockerd.sock"

- name: Install helm (1/2)
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    dest: /tmp/get_helm.sh
    mode: '0555'

- name: Install helm (2/2)
  shell: "/tmp/get_helm.sh"